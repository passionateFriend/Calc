<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="jc.css">
    <script type="text/javascript" src = "jc.js">
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="tf" disabled="true" >
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" id="CLR" onclick = myFunc('CLR') >CLR</button>
        </td>
        <td>
          <button type="button" id = "C" onclick = myFunc('C') >C</button>
        </td>
        <td>
          <button type="button" class="op" onclick = myFunc('/') >/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="num" onclick = myFunc('7') >7</button>
        </td>
        <td>
          <button type="button" class="num" onclick = myFunc('8') >8</button>
        </td>
        <td>
          <button type="button" class="num" onclick = myFunc('9') >9</button>
        </td>
        <td>
          <button type="button" class="op" onclick = myFunc('*') >*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="num" onclick = myFunc('4') >4</button>
        </td>
        <td>
          <button  type="button" class="num" onclick = myFunc('5') >5</button>
        </td>
        <td>
          <button type="button" class="num" onclick = myFunc('6') >6</button>
        </td>
        <td>
          <button type="button" class="op" onclick = myFunc('-') >-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="num" onclick = myFunc('1') >1</button>
        </td>
        <td>
          <button type="button" class="num" onclick = myFunc('2') >2</button>
        </td>
        <td>
          <button type="button" class="num" onclick = myFunc('3') >3</button>
        </td>
        <td rowspan="2">
          <button type="button" class="op" onclick = myFunc('+') >+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="num" onclick = myFunc('.') >.</button>
        </td>
        <td>
          <button type="button" class="num" onclick = myFunc('0') >0</button>
        </td>
        <td>
          <button type="button" class="op" onclick = myFunc('=')>=</button>
        </td>
      </tr>
    </table>
  </body>
</html>
